<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title><%= htmlWebpackPlugin.options.title %></title>
	</head>
	<body >
		<div style="display:flex">
			<div id="logo"> </div>
			<h2> Xtgeo Well intersections</h2>
		</div>
		<div class="d-flex p-3">
			<div class="p-2 form-group">
				<label for="traj_sel">Trajectory</label>
				<div class="form-control" data-rms-stored name="trajectories" id="traj_sel"></div>
			</div>
			<div class="p-2 form-group">
				<label for="log_run">Logrun</label>
				<svg class="bi bi-gear-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
					<path fill-rule="evenodd" d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 01-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 01.872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 012.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 012.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 01.872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 01-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 01-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 100-5.86 2.929 2.929 0 000 5.858z" clip-rule="evenodd"/>
				</svg>
				<input class="form-control" data-rms-stored name="logrun" type="input" id="log_run" value="log">
			</div>
			<div class="p-2 form-group">
				<label for="horizon_sel">Horizons</label>
				<div class="form-control" data-rms-stored name="horizons" id="horizon_sel"></div>
			</div>
			<div class="p-2 form-group">
				<label for="repr_sel">Datatype</label>
				<select class="form-control" onChange=updateImage() id="repr_sel" data-rms-stored name="representations">
					{{#repr}}
					<option>{{name}}</option>
					{{/repr}}
				</select>
			</div>
		</div>
		<div class="form-inline">
			<input type="checkbox" onClick=updateImage() id="surface_fill" value="surfaceFill">
			<label for="surface_fill"> Surface fill</label><br>
		</div>
		<img data-rms-stored name="image" class="img-fluid" id="pic"></img>
	</body>
</html>
